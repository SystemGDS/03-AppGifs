<div class="d-flex justified-content-center">
  <img
    [src]="url"
    [alt]=""
    class="card-img-top animate__animated animate__fadeIn"
    (load)="onLoad()"
    [ngStyle]="{ display: hasLoading? '': 'none'}"
  />

  <img
    *ngIf="!hasLoading"
    src="assets/lazyloader.svg"
    height="35"
    width="35"
    [alt]=""
    class="mt-2"
    />

  </div>
